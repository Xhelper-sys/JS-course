            // 7d.
            function convertToFahrenheit(celsius) {
                let fahrenheit;
                fahrenheit = (celsius * 9/5) + 32;

                return fahrenheit;
            };
            console.log(convertToFahrenheit(25));

            // 7e.
            function convertToCelsius(fahrenheit) {
                let celsius = (fahrenheit - 32) * 5/9;
                return celsius;
            };
            console.log(convertToCelsius(86));

            // 7f.
            function convertTemperature(degrees, unit) {
                if (unit === 'C') {
                    return `${convertToFahrenheit(degrees)}F`;
                } else if (unit == 'F') {
                    return `${convertToCelsius(degrees)}`;
                } else {
                    return `${unit} is not a correct unit`;
                };
            };
            console.log(convertTemperature(25, 'C'));
            console.log(convertTemperature(86, 'F'));
            console.log(convertTemperature(88, 'E'));

                if (from === 'km' && to ==='miles') {
                    let milesLength = length * (1/1.6);
                    return `${milesLength} ${to}`;
                } else if (from === 'miles' && to ==='km') {

                } else if (from === 'ft' && to === 'km') {

                } else if (from === 'km' && to === 'ft') {

                } else if (from === 'miles' && to === 'ft') {
