<!DOCTYPE html>
<html>
  <head>
    <title>
      DOM Projects
    </title>
  </head>
  <body>
    <p>
      YouTube Subscribe Button
    </p>

    <button class="js-subscibe-button" onclick="
      subscribe();
    ">
      Subscribe
    </button>
    <p>
      Amazon Shipping Calculator
    </p>
    <p>
      Orders under $40 = +$10 shipping.
    </p>
    <p>
      Orders over $40 = FREE shipping.
    </p>
    <input class="js-cost-input" type="text" placeholder="Cost of order" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <input class="js-input-9h" onkeyup="
      inputKey();
    ">

    <p class="js-text-9h"></p>

    <script>
      String(25);
      console.log('25' - 5);
      console.log('25' + 5);

      window.document
      window.console.log('window');
      window.alert


      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        };
      };

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost += 10
        };

        // 9g.

        cost = (Math.round(100 * cost)) / 100;

        document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
      };

      function subscribe() {
        const buttonElement = document.querySelector('.js-subscibe-button');

        if (buttonElement.innerText === 'Subscribe') {
            buttonElement.innerHTML = 'Subscribed';
        } else {
            buttonElement.innerHTML = 'Subscribe';
        };
      };

      // 9h.
      function inputKey(event) {
        document.querySelector('.js-text-9h').innerHTML = document.querySelector('.js-input-9h').value;
      };
    
    </script>
  </body>
</html>
