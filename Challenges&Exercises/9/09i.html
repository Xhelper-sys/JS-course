<!DOCTYPE html>
<html>
  <head>
    <title>
      Cart Quantity
    </title>
  </head>
  <body>
    <p>
      Cart Quantity
    </p>


    <button onclick="
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">
      Show Quantity
    </button>
    
    <button onclick="
      updateCartQuantity(1);
    ">
      Add to Cart
    </button>

    <button onclick="
      updateCartQuantity(2);
    ">
      +2
    </button>

    <button onclick="
      updateCartQuantity(3);
    ">
      +3
    </button>

    <button onclick="
      updateCartQuantity(0);
    ">
      Reset Cart
    </button>

    <button onclick="
      updateCartQuantity(-1);
    ">
      Remove from cart
    </button>

    <button onclick="
      updateCartQuantity(-2);
    ">
      -2
    </button>

    <button onclick="
      updateCartQuantity(-3);
    ">
      -3
    </button>

    <p class="js-quantity"></p>


    <script>
      let cartQuantity = 0;

      document.querySelector('.js-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;

      function updateCartQuantity(number) {
        if (number === 1) {
          if (cartQuantity >= 10) {
            alert('The cart is full');
            return;
          };
          cartQuantity++;
          console.log(`Cart Quantity: ${cartQuantity}`);
        } else if (number === 2) {
          if (cartQuantity >= 9) {
            alert('The cart is full');
            return;
          };
          cartQuantity += 2;
          console.log(`Cart Quantity: ${cartQuantity}`);
        } else if (number === 3) {
          if (cartQuantity >= 8) {
            alert('The cart is full');
            return;
          };
          cartQuantity = cartQuantity + 3;
          console.log(`Cart Quantity: ${cartQuantity}`);
        } else if (number === -1) {
          if (cartQuantity <= 0) {
            alert('Not enough items in the cart');
            return;
          };
          cartQuantity--;
          console.log(`Cart Quantity: ${cartQuantity}`);
        } else if (number === -2) {
          if (cartQuantity <= 1) {
            alert('Not enough items in the cart');
            return;
          }
          cartQuantity -= 2;
          console.log(`Cart Quantity: ${cartQuantity}`);
        } else if (number === -3) {
          if (cartQuantity <= 2) {
            alert('Not enough items in the cart');
            return;
          };
          cartQuantity -= 3;
          console.log(`Cart Quantity: ${cartQuantity}`);
        } else if (number === 0) {
          cartQuantity = 0;
          console.log('Cart was reset.');
          console.log(`Cart Quantity: ${cartQuantity}`);
        };

        document.querySelector('.js-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
      };
    </script>
  </body>
</html>
