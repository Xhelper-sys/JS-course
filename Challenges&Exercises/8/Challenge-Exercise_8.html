<!DOCTYPE html>
<html>
    <head>
        <title>
            Challenge Exercise 8
        </title>
    </head>
    <body>
        <button onclick="
            guess = 'heads';
            console.log(playGame(guess));
            ">
            heads
        </button>
        <button onclick="
            guess = 'tails';
            console.log(playGame(guess));
        ">
            tails
        </button>
        <script>
            let guess = '';
            const score = JSON.parse(localStorage.getItem('score')) || {
                wins: 0,
                losses: 0,
            }

            function playGame(guess) {
                const randomNumber = Math.random();
                let comptuterMove = randomNumber < 0.5 ? 'heads' : 'tails';

                comptuterMove === guess ? console.log('You win!') : console.log('You lose!');
                comptuterMove === guess ? score.wins += 1 : score.losses += 1;

                return score;

            };

            localStorage.setItem('score', JSON.stringify(score));
        </script>
    </body>
</html>
